<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
            </div>

            <div class="slide first">
                <img src="./src/images/navwall1.jpg" alt="imagem 1">
            </div>
            <div class="slide second">
                <img src="./src/images/navwall2.jpg" alt="imagem 2">
            </div>
            <div class="slide thirty">
                <img src="./src/images/navwall3.jpg" alt="imagem 3">
            </div>
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>
        </div>
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
        <nav class="menu">
            <img src="src/images/minecraft_logo.png" alt="logo minecraft" id="logo">
            <div class="navbar">
                <ul class="itens">
                    <li>Serviços</li>
                    <li>Como Funciona</li>
                    <li>Contato</li>
                    <li>Vagas</li>
                    <li>Franquias</li>
                </ul>
                <div class="search-box">
                    <div class="lupa">
                        <i class="bi bi-search"></i>
                    </div>
                    <div class="input">
                        <input type="text" name="" id="" placeholder="Faça sua pesquisa aqui">
                    </div>
                    <div class="btn-fechar">
                        <i class="bi bi-x-circle"></i>
                    </div>
                </div>
            </div>
            <div class="cart">
                <i class="bi bi-cart"></i>
            </div>
        </nav>
    </header>

    <script src="./src/js/buscar.js"></script>
</body>

</html>
